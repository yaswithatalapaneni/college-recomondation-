<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Finder</title>
    <link rel="stylesheet" href="finder.css">
</head>
<body>
    <header class="header">
        <nav>
        <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="index.html" >Login</a></li>
                <li><a href="index2.html" >Sign Up</a></li>
                <li><a href="dashboard.html" class="login-btn animated-btn" style="background: var(--success);">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Find Your Ideal College 🔍</h1>
            <p class="subtitle">Enter any info below to search for colleges</p>

            <form action="finder" method="post" class="search-form">
                <div class="form-group">
                    <label for="collegeName">🏫 College Name</label>
                    <input type="text" name="collegeName" id="collegeName" placeholder="e.g., IIT Bombay">
                </div>
                <div class="form-group">
                    <label for="collegeLocation">📍 Location</label>
                    <input type="text" name="collegeLocation" id="collegeLocation" placeholder="e.g., Mumbai">
                </div>
                <div class="form-group">
                    <label for="collegeCourse">📘 Course</label>
                    <input type="text" name="collegeCourse" id="collegeCourse" placeholder="e.g., Engineering">
                </div>
                <div class="form-group">
                    <label for="collegeRanking">⭐ Ranking</label>
                    <input type="number" name="collegeRanking" id="collegeRanking" placeholder="e.g., 5">
                </div>
                <button type="submit" class="search-button">🔍 Search</button>
            </form>
        </div>
    </section>
</body>
</html>
